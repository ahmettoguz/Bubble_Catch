    />
    <!-- font-family: 'Snippet', sans-serif; -->
    <!-- font -->
    <script src="./assets/Js/jquery-3.6.0.min.js"></script>
    <script src="./assets/Js/bubbleCatch.js"></script>
    <link rel="stylesheet" href="./assets/Css/bubbleCatch.css" />
    <link rel="shortcut icon" href="./assets/Images/icon2.ico" />
    <title>Bubble Catch</title>
  </head>
  <body>
    <div id="allMain">
      <div id="startScreen">
        <div id="startTitle">Bubble Catch</div>
        <div id="startDescription">
          <p>Try to click bubble as fast as you can.</p>
          <p>Before it will be too late :)</p>
        </div>
        <div id="difficultyContainer">
          <div id="EasyButton" onclick="changeDifficulty(this)">Easy</div>
          <div id="MediumButton" onclick="changeDifficulty(this)">Medium</div>
          <div id="HardButton" onclick="changeDifficulty(this)">Hard</div>
        </div>
        <div id="startButton" onclick="startTest() ">Start</div>
        <div id="startInformationContainer">
          <p>Last Game Information</p>
          <p id="startScreenDifficulty">Difficulty: Medium</p>
          <p id="startScreenTime">Time: 5.2</p>
          <p id="startScreenScore">Score: 52</p>
        </div>
      </div>
      <div id="playScreen">
        <div id="playTitle">Bubble Catch</div>
        <div id="playInfo">
          <div id="scoreContainer">
            <span>Score:</span>
            <div id="scoreDiv">0</div>
          </div>
          <div id="timeContainer">
            <span>Time:</span>
            <div id="timeDiv">0.0</div>
          </div>
        </div>
        <div id="playArea"></div>
      </div>
    </div>
  </body>
